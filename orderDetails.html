<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Details</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/root.css" />
  <link rel="stylesheet" href="css/productCatalog.css" />
  <link rel="stylesheet" href="css/checkout.css" />
  <link rel="stylesheet" href="css/orderHistory.css" />
  <link rel="stylesheet" href="css/orderDetails.css" />
</head>
<body>
    <!------------------------------------ NavBar Start ------------------------------------>


    <div id="navBar"></div>
    <script>
      fetch('navBar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navBar').innerHTML = data;
        });
    </script>
  
    <!------------------------------------ NavBar End ------------------------------------>
    <div class="container my-5">
      <h2 class="fw-bold my-4">Order Details</h2>
  
      <div class="row text-center my-4 p-3">
        <div class="col-md-3 details-card">
          <p class="fw-bold fs-5">Order Date</p>
          <span id="orderDate"></span>
        </div>
        <div class="col-md-3 details-card">
          <p class="fw-bold fs-5">Order Status</p>
          <span id="orderStatus"></span>
        </div>
        <div class="col-md-3 details-card">
          <p class="fw-bold fs-5">Order ID</p>
          <span id="id"></span>
        </div>
        <div class="col-md-3 details-card">
          <p class="fw-bold fs-5">Payment Method</p>
          <span id="paymentMethod">-</span>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6" id="orderItemsContainer"></div>
  
        <div class="col-md-6">
          <div class="order-summary">
            <h4 class="m-2 fw-bold">Payment Summary</h4>
            <div class="m-2" id="paymentSummary"></div>
          </div>
          <div class="order-summary">
            <h4 class="m-2 fw-bold">Shipping Address</h4>
            <p class="m-2" id="shippingAddress"></p>
          </div>
        </div>
      </div>
    </div>

  <!------------------------------------ footer Start ------------------------------------>
  <div id="footer"></div>

  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
  <!------------------------------------ footer End ------------------------------------>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/home.js"></script>
  <script type="module" src="js/cart.js"></script>
  <script src="js/checkLogin.js"></script>
  <script src="js/navbar.js"></script>
  <script type="module" src="js/orderDetails.js"></script>
</body>
</html>
