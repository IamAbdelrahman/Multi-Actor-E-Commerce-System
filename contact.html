<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <script type="module" src="js/toast.js"></script>

</head>

<body class="bg-light">

    <!------------------------------------ NavBar Start ------------------------------------>
    <div id="navBar"></div>
    <script>
        fetch('navBar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navBar').innerHTML = data;
            });
    </script>

    <!------------------------------------ NavBar End ------------------------------------>
    <div class="container py-5">
        <div class="row align-items-stretch">

            <div class="col-md-5 order-2 order-md-1">
                <div class="d-none d-md-block mb-4">
                    <img src="images/Others/contactUS.jpg" alt="Contact Us" class="contact-image img-fluid rounded">
                </div>
            </div>

            <div class="col-md-7 order-1 order-md-2 mb-4 mb-md-0 ">
                <div class="bg-white p-4 shadow-sm rounded">
                    <h2 class="mb-4 text-center fw-semibold">Have Questions ? <br> We are here for you</h2>
                    <p class="text-center mb-4 text-muted">Send us a message and we will get back to you shortly.</p>

                    <div class="d-flex flex-column">
                        <div class="mb-3">
                            <div class="col">
                                <input type="text" name="contactName" class="form-control rounded"
                                    placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" name="contactEmail" class="form-control rounded"
                                placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="contactSubject" class="form-control rounded" placeholder="Subject"
                                required>
                        </div>
                        <div class="mb-3 flex-grow-1">
                            <textarea class="form-control rounded" rows="5" name="contactDescription"
                                placeholder="Your Message" required></textarea>
                        </div>
                        <div class="d-grid mt-auto">
                            <button type="submit" id="sendMessage" class="btn btn-warning btn-lg rounded">Send
                                Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!------------------------------------ footer Start ------------------------------------>
    <div id="footer"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <!------------------------------------ footer End ------------------------------------>

    <!-- Script JS -->
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/checkLogin.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script src="js/navbar.js"></script>
    <script type="module" src="js/contact.js"></script>
    <script type="module" src="js/home.js"></script>
    <script src="js/wishList.js"></script>

</body>

</html>
