<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/root.css" />
  <link rel="stylesheet" href="css/productCatalog.css" />
  <link rel="stylesheet" href="css/checkout.css" />
  <link rel="stylesheet" href="css/orderHistory.css" />
  <link rel="stylesheet" href="css/orderDetails.css" />
  <link rel="stylesheet" href="css/trackingOrder.css">
  <script type="module" src="js/toast.js"></script>

</head>

<body>
  <div id="navBar"></div>
  <script>
    fetch('navBar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navBar').innerHTML = data;
      });
  </script>


  <div class="container my-5">
    <h2 class=" fw-bold my-4">Order Tracking</h2>

    <div class="d-flex justify-content-between mb-5">
      <div class="step" id="step1">
        <span class="step-number">1</span> Shipping
      </div>
      <div class="step" id="step2">
        <span class="step-number">2</span> Payment
      </div>
      <div class="step" id="step3">
        <span class="step-number">3</span> Summary
      </div>
      <div class="step" id="step4">
        <span class="step-number">4</span> Delivered
      </div>
    </div>

    <div id="orderContent"></div>
  </div>

  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/home.js"></script>
  <script type="module" src="js/cart.js"></script>
  <script type="module" src="js/checkLogin.js"></script>
  <script src="js/navbar.js"></script>
  <script type="module" src="js/orderDetails.js"></script>
  <script type="module" src="js/trackingOrder.js"></script>
</body>

</html>
