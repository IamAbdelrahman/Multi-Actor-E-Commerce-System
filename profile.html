<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update profile page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/productCatalog.css" />
    <link rel="stylesheet" href="css/checkout.css">
    <script type="module" src="js/home.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/toast.js"></script>
</head>

<body>
    <!-- changre -->
    <div id="navBar"></div>
    <script>
        fetch('navBar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navBar').innerHTML = data;
            });
    </script>
    <!-- new -->
    <div id="profileForm" class="container my-5">
        <h2 class="text-center" style="color: black;">Update Profile</h2>
        <form onsubmit="updateProfile(event)" id="form">
            <div class="mb-3">
                <label for="profileName" class="form-label">Name *</label>
                <input type="text" class="form-control" id="profileName" placeholder="Name" />
            </div>
            <div class="mb-3">
                <label for="profileEmail" class="form-label">Email address *</label>
                <input type="email" class="form-control" id="profileEmail" required />
            </div>

            <div class="mb-3">
                <label for="profileStreet" class="form-label">Street address *</label>
                <input type="text" class="form-control" id="profileStreet" placeholder="House number and street name" />
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="profileCity" class="form-label">Town / City *</label>
                    <input type="text" class="form-control" id="profileCity" required />
                </div>
                <div class="col-md-6">
                    <label for="profileZip" class="form-label">ZIP Code *</label>
                    <input type="text" class="form-control" id="profileZip" required />
                </div>

            </div>
            <div class="mb-3">
                <label for="profilePhone" class="form-label">Phone *</label>
                <input type="tel" class="form-control" id="profilePhone" required />
            </div>


            <button id="saveProfileBtn" type="submit" class="btn btn-warning w-100 fw-bold fs-5">Save Profile</button>
        </form>

    </div>

    <!------------------------------------ footer Start ------------------------------------>

    <div id="footer"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <!------------------------------------ footer End ------------------------------------>

    <!-- Script JS -->

    <script src="js/checkLogin.js"></script>
    <script src="js/navbar.js"></script>
    <script type="module" src="js/cart.js"></script>
</body>

</html>
