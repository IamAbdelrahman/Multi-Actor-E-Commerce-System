<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script type="module" src="js/wishList.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/productCatalog.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <script src="js/cart.js"></script>
    <script type="module" src="js/toast.js"></script>

</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!------------------------------------ NavBar Start ------------------------------------>

    <div id="navBar"></div>
    <script>
        fetch('navBar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navBar').innerHTML = data;
            });
    </script>
    <!------------------------------------ NavBar End ------------------------------------>

    <div class="container-fluid mt-3 ">
        <div class="column">
            <div class="col-md-12">
                <h5 class="mb-2">Search Products</h5>
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Enter product name"
                        style="border-radius: 50px;" />
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid my-5 ">
        <div class="row">
            <div class="col-md-2 card  " style="height: 200px; padding: 30px;" id="priceCard">
                <h5 class="mb-2">Filter By Price</h5>
                <div class="priceContent">
                    <div class="d-flex justify-content-between">
                        <span id="min-value">$100</span> - <span id="max-value">$25000</span>
                    </div>
                    <div class="range-slider ">

                        <input type="range" id="min-range" class="form-range" min="100" max="25000" value="100"
                            step="100">
                        <input type="range" id="max-range" class="form-range" min="100" max="25000" value="25000"
                            step="100">
                    </div>
                </div>
            </div>
            <div class=" col-md-10">
                <div id="productCatalog"></div>
            </div>

        </div>

    </div>



    <!------------------------------------ footer Start ------------------------------------>
    <div id="footer" class="mt-auto"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <!------------------------------------ footer End ------------------------------------>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/home.js"></script>
    <script src="cart.js" type="module"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/checkLogin.js"></script>
    <script type="module" src="./js/catalog.js"></script>
    <script src="js/navbar.js"></script>
    <script type="module" src="./js/catalog.js"></script>



</body>

</html>
