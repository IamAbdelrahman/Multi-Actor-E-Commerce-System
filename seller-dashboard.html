<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Seller Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/seller.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/seller.css" />
  <link rel="stylesheet" href="css/root.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!------------------------------------ Wrapper Start ------------------------------------>
  <div class="wrapper">
    <!------------------------------------ Sidebar Start ------------------------------------>
    <aside id="sidebar">
      <div class="d-flex justify-content-between p-4">
        <div class="sidebar-logo">
          <a href="#"> Seller Panel</a>
          <i class="bi bi-lightning-fill"></i>
          </a>
        </div>

        <button class="toggle-btn border-0" type="button">
          <i id="icon" class='bx bxs-chevrons-right'></i>
        </button>
      </div>

      <li class="sidebar-item">
        <a data-section="stats" href="#" class="sidebar-link">
          <i class='bx bx-stats'></i>
          <span>Analytics</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a data-section="products" href="#" class="sidebar-link">
          <i class='bx bx-shopping-bag'></i>
          <span>Products</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a data-section="orders" href="#" class="sidebar-link">
          <i class='bx bxs-cart'></i>
          <span>Orders</span>
        </a>
      </li>

      <div class="sidebar-footer">
        <a href="#" class="sidebar-link">
          <i id="logout" class="bx bxs-log-out"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>
    <script>
      document.getElementById("logout")?.addEventListener("click", () => {
        sessionStorage.removeItem("userLoggedIn");
        window.location.href = "home.html"; // Redirect to homepage
      });
    </script>
    <!------------------------------------ Sidebar End ------------------------------------>

    <div class="main">
      <!------------------------------------ Dashboard Navbar Start ------------------------------------>
      <nav class="navbar navbar-expand px-4 py-3">
        <div class="navbar-collapse collapse">
          <div class=" text-dark py-2 ">
            <div id="contentheader">
            </div>
          </div>
        </div>
      </nav>
      <!------------------------------------ Dashboard Navbar End ------------------------------------>

      <!------------------------------------ Dashboard Content Start ------------------------------------>
      <main class="content px-3 py-4">
        <div class="container-fluid">
          <div class="mb-3">
            <div class="row" id="dashHeader">
              <!-- Header will be inserted here -->
            </div>

            <div class="row" id="mainContent">
              <!-- Content will be inserted here -->
            </div>
          </div>
        </div>
      </main>
      <!------------------------------------ Dashboard End ------------------------------------>

      <!------------------------------------ Dashboard Footer Start ------------------------------------>
      <footer class="footer">
        <div class="container-fluid">
          <div class="row text-body-secondary">
            <div class="col-6 text-start">
              <a href="#" class="text-body-secondary">
                <strong>Electronic Store</strong>
              </a>
            </div>
          </div>

          <div class="col-6 text-end text-body-secondary d-none d-md-block">
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a href="#" class="text-body-secondary">Contact</a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-body-secondary">About</a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-body-secondary">Terms & Conditions</a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-body-secondary">
                  <i class="bx bxs-copyright"></i>
                  <span>2025</span>
                </a>
              </li>
            </ul>
          </div>

        </div>
      </footer>
    </div>
  </div>

  <!------------------------------------ Dashboard Footer Start ------------------------------------>
  <!------------------------------------ Main Content End ------------------------------------>
  <!------------------------------------ Wrapper End ------------------------------------>
</body>

</html>
